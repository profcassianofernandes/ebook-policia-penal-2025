<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .main-content {
            padding: 2rem 0;
        }
        .main-content h2 {
            color: #333;
        }
        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Landing Page</h1>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h2>Discover Our Amazing Product</h2>
            <p>This is a simple landing page created for demonstration purposes. You can customize it to fit your needs.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
